<body>

    <div id="loading-overlay">æ­£åœ¨åˆæˆåœ–ç‰‡ï¼Œè«‹ç¨å€™...</div>

    <div id="result-modal">
        <div class="modal-msg">

            <small>è‹¥åœ–ç‰‡ç©ºç™½è«‹é‡æ–°æŒ‰ä¸€æ¬¡äº¤å·</small>
        </div>
        <div class="modal-content">
            <img id="final-image" src="" alt="æ¸¬é©—å·çµæœ">
        </div>

    </div>

    <div class="sticky-controls">
        <div class="input-row">
            <input type="text" id="input-class" placeholder="ç­ç´š" oninput="updateHeader()">
            <input type="number" id="input-num" placeholder="åº§è™Ÿ" oninput="updateHeader()">
        </div>
        <button class="save-btn" onclick="generateImage()">
            ğŸ“· äº¤å·

    </div>

    <div id="exam-paper">
        <div class="paper-header">
            <h1>éš¨å ‚æ¸¬é©—å·</h1>
            <div class="student-info-display">
                <div class="info-item">ç­ç´šï¼š<span id="display-class">___</span></div>
                <div class="info-item">åº§è™Ÿï¼š<span id="display-num">___</span></div>
            </div>
        </div>

    <script>
        const colors = [
            { hex: '#000000', name: 'é»‘' },
            { hex: '#FF0000', name: 'ç´…' },
            { hex: '#0000FF', name: 'è—' },
            { hex: '#008000', name: 'ç¶ ' },
            { hex: '#800080', name: 'ç´«' },
            { hex: '#FF69B4', name: 'ç²‰' },
            { hex: '#FFD700', name: 'é»ƒ' }
        ];

        // 1. åˆå§‹åŒ–
        const container = document.getElementById('questions-container');
        for (let i = 1; i <= 10; i++) {
            createQuestion(i);
        }

        function createQuestion(index) {
            const div = document.createElement('div');
            div.className = 'question-card';
            
            let colorBtns = '';
            colors.forEach((c, idx) => {
                const active = idx === 0 ? 'active' : '';
                colorBtns += `<div class="color-dot ${active}" 
                               style="background-color: ${c.hex};" 
                               onclick="setColor(${index}, '${c.hex}', this)"></div>`;
            });

            div.innerHTML = `
                <div class="q-title">ç¬¬ ${index} é¡Œ</div>
                <div class="canvas-container" id="wrap-${index}">
                    <canvas id="cvs-${index}"></canvas>
                </div>
                <div class="toolbar" data-html2canvas-ignore="true">
                    ${colorBtns}
                    <button class="tool-btn" onclick="clearCanvas(${index})">æ¸…é™¤</button>
                </div>
            `;
            container.appendChild(div);
            setTimeout(() => initCanvas(index), 100);
        }

        function initCanvas(id) {
            const canvas = document.getElementById(`cvs-${id}`);
            const wrap = document.getElementById(`wrap-${id}`);
            const ctx = canvas.getContext('2d');

            function resize() {
                const rect = wrap.getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.lineWidth = 3;
                ctx.strokeStyle = '#000000';
            }
            resize();

            let isPainting = false;
            let lastX = 0, lastY = 0;

            function getPos(e) {
                const rect = canvas.getBoundingClientRect();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                return { x: clientX - rect.left, y: clientY - rect.top };
            }

            function start(e) {
                isPainting = true;
                const pos = getPos(e);
                lastX = pos.x; lastY = pos.y;
            }

            function draw(e) {
                if (!isPainting) return;
                if (e.type === 'touchmove') e.preventDefault();
                const pos = getPos(e);
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
                lastX = pos.x; lastY = pos.y;
            }

            function stop() { isPainting = false; }

            canvas.addEventListener('mousedown', start);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stop);
            canvas.addEventListener('mouseout', stop);
            canvas.addEventListener('touchstart', start, {passive: false});
            canvas.addEventListener('touchmove', draw, {passive: false});
            canvas.addEventListener('touchend', stop);
            canvas.ctx = ctx;
        }

        function setColor(id, hex, btn) {
            const canvas = document.getElementById(`cvs-${id}`);
            canvas.ctx.strokeStyle = hex;
            const parent = btn.parentElement;
            Array.from(parent.children).forEach(c => c.classList.remove('active'));
            btn.classList.add('active');
        }

        function clearCanvas(id) {
            const canvas = document.getElementById(`cvs-${id}`);
            canvas.ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function updateHeader() {
            const cls = document.getElementById('input-class').value;
            const num = document.getElementById('input-num').value;
            document.getElementById('display-class').innerText = cls || "___";
            document.getElementById('display-num').innerText = num || "___";
        }

        // --- æ ¸å¿ƒä¿®æ”¹ï¼šç”Ÿæˆåœ–ç‰‡ä¸¦é¡¯ç¤ºåœ¨ Modal ä¸­ ---
        function generateImage() {
            const cls = document.getElementById('input-class').value;
            const num = document.getElementById('input-num').value;
            
            if(!cls || !num) {
                alert("è«‹å…ˆå¡«å¯«ç­ç´šå’Œåº§è™Ÿï¼");
                return;
            }

            // é¡¯ç¤ºè®€å–ä¸­
            document.getElementById('loading-overlay').style.display = 'flex';
            
            // è¦–çª—æ»¾å‹•å›é ‚éƒ¨ï¼Œé¿å…æˆªåœ–è·‘ç‰ˆ
            window.scrollTo(0, 0);

            const element = document.getElementById('exam-paper');

            html2canvas(element, {
                scale: 2,
                backgroundColor: "#ffffff",
                useCORS: true
            }).then(canvas => {
                const imgData = canvas.toDataURL("image/jpeg", 0.9);
                
                // å°‡åœ–ç‰‡æ”¾å…¥ Modal
                const resultImg = document.getElementById('final-image');
                resultImg.src = imgData;

                // éš±è—è®€å–ï¼Œé¡¯ç¤º Modal
                document.getElementById('loading-overlay').style.display = 'none';
                document.getElementById('result-modal').style.display = 'flex';

            }).catch(err => {
                console.error(err);
                alert("åœ–ç‰‡ç”Ÿæˆå¤±æ•—ï¼Œè«‹å†è©¦ä¸€æ¬¡ã€‚");
                document.getElementById('loading-overlay').style.display = 'none';
            });
        }

        function closeModal() {
            document.getElementById('result-modal').style.display = 'none';
        }
    </script>
